<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="banner-main">
                <div class="banner-main-text">
                    <h3>Happy New Year</h3>
                    <h1>New Year Party Celebration</h1>
                </div>
            </div>
        </div>

    </header>

    <section id="happy-new-year">
        <div class="container happy-new-year-main">
            <div class="happy-new-year-content">
                <h1>65% OFF</h1>
                <h3 class="h3-slogan">OUR HOLIDAY DEALS ARE BETTER</h3>
                <h2>ALL CATEGORIES</h2>
            </div>

            <div class="happy-new-year-img">
                <img src="images/New Year Photo.png" alt="">
            </div>
        </div>
    </section>

    <section id="midnight-party">
        <div class="container midnight-party-main">
            <div class="midnight-party-text">
                <h1>Welcome to midnight party</h1>
                <p>Welcome to midnight party. Where you can enjoy a lifetime experience for real. So what are you
                    waiting for? Come join Us. It's a whole new world.</p>
                <h4 class="btn-join">Join now</h4>
            </div>

            <div class="midnight-party-img">
                <img src="images/Group 70.png" alt="">
            </div>
        </div>

    </section>

</body>

</html>
